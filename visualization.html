                showMessage('æ•°æ®å¤„ç†å¤±è´¥: ' + error.message, 'error');
                console.error('æ•°æ®å¤„ç†é”™è¯¯:', error);
            }
        }

        // åº”ç”¨å‚æ•°è¿‡æ»¤
        function applyParameterFiltering() {
            if (!selectionData) return;

            const { segment, maxCases } = selectionData;
            
            // æŒ‰åˆ†æ•°æ’åº
            videoData.sort((a, b) => b.score - a.score);
            
            // æŒ‰segmentåˆ†ç»„å¹¶é™åˆ¶æ¯ç»„çš„æ¡ˆä¾‹æ•°
            const segmentSize = Math.ceil(videoData.length * segment);
            const filteredData = [];
            
            for (let i = 0; i < videoData.length; i += segmentSize) {
                const segmentVideos = videoData.slice(i, i + segmentSize);
                const limitedSegment = segmentVideos.slice(0, maxCases);
                filteredData.push(...limitedSegment);
            }
            
            videoData = filteredData;
            console.log(`åº”ç”¨å‚æ•°è¿‡æ»¤: segment=${segment}, maxCases=${maxCases}, æœ€ç»ˆè§†é¢‘æ•°=${videoData.length}`);
        }

        // è§†é¢‘è°ƒè¯•å‡½æ•°
        window.handleVideoLoadStart = function(video) {
            const status = video.parentElement.querySelector('.video-status');
            status.textContent = 'å¼€å§‹åŠ è½½...';
            status.className = 'video-status loading';
        };

        window.handleVideoLoaded = function(video) {
            const status = video.parentElement.querySelector('.video-status');
            status.textContent = 'å…ƒæ•°æ®å·²åŠ è½½';
            status.className = 'video-status loaded';
        };

        window.handleVideoCanPlay = function(video) {
            const status = video.parentElement.querySelector('.video-status');
            status.textContent = 'å¯ä»¥æ’­æ”¾ (è‡ªåŠ¨å¾ªç¯)';
            status.className = 'video-status loaded';
        };

        window.handleVideoError = function(video) {
            const status = video.parentElement.querySelector('.video-status');
            const error = video.error;
            let errorMessage = 'åŠ è½½å¤±è´¥';
            
            if (error) {
                switch (error.code) {
                    case 1: errorMessage = 'æ’­æ”¾ä¸­æ–­'; break;
                    case 2: errorMessage = 'ç½‘ç»œé”™è¯¯'; break;
                    case 3: errorMessage = 'è§£ç é”™è¯¯'; break;
                    case 4: errorMessage = 'æ ¼å¼ä¸æ”¯æŒ'; break;
                    default: errorMessage = 'æœªçŸ¥é”™è¯¯';
                }
            }
            
            status.textContent = errorMessage;
            status.className = 'video-status error';
        };

        // åˆ†é¡µæŒ‰é’®äº‹ä»¶ç›‘å¬
        document.getElementById('prevPage').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                updateVisualization();
            }
        });

        document.getElementById('nextPage').addEventListener('click', function() {
            if (currentPage < totalPages) {
                currentPage++;
                updateVisualization();
            }
        });

        // è§†å›¾åˆ‡æ¢
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const view = this.dataset.view;
                currentView = view;
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // åˆ‡æ¢è§†å›¾
                if (view === 'grid') {
                    document.getElementById('videoGrid').style.display = 'grid';
                    document.getElementById('videoList').classList.remove('active');
                } else {
                    document.getElementById('videoGrid').style.display = 'none';
                    document.getElementById('videoList').classList.add('active');
                }
                
                updateVisualization();
            });
        });

        function sortVideos() {
            sortedVideos = [...videoData].sort((a, b) => b.score - a.score);
            totalPages = Math.ceil(sortedVideos.length / videosPerPage);
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = 1;
            }
        }

        function getCurrentPageVideos() {
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            return sortedVideos.slice(startIndex, endIndex);
        }

        function updatePagination() {
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');

            if (sortedVideos.length === 0) {
                pageInfo.textContent = 'ç¬¬ 0 é¡µï¼Œå…± 0 é¡µ';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ (æ€»è®¡ ${sortedVideos.length} ä¸ªè§†é¢‘)`;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
        }

        function updateStats() {
            if (videoData.length === 0) {
                document.getElementById('totalCount').textContent = 0;
                document.getElementById('cutCount').textContent = 0;
                document.getElementById('averageScore').textContent = 0;
                document.getElementById('maxScore').textContent = 0;
                document.getElementById('minScore').textContent = 0;
                return;
            }

            const total = videoData.length;
            const cutCount = sortedVideos.filter(video => video.score > currentThreshold).length;
            const scores = videoData.map(video => video.score);
            const averageScore = (scores.reduce((sum, score) => sum + score, 0) / total).toFixed(4);
            const maxScore = Math.max(...scores).toFixed(4);
            const minScore = Math.min(...scores).toFixed(4);

            document.getElementById('totalCount').textContent = total;
            document.getElementById('cutCount').textContent = cutCount;
            document.getElementById('averageScore').textContent = averageScore;
            document.getElementById('maxScore').textContent = maxScore;
            document.getElementById('minScore').textContent = minScore;
        }

        function renderGridView() {
            const videoGrid = document.getElementById('videoGrid');
            
            if (videoData.length === 0) {
                videoGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #6c757d; font-size: 1.2em;">æš‚æ— è§†é¢‘æ•°æ®</div>';
                return;
            }

            videoGrid.innerHTML = '';
            const currentPageVideos = getCurrentPageVideos();

            currentPageVideos.forEach((video, pageIndex) => {
                const globalIndex = (currentPage - 1) * videosPerPage + pageIndex;
                const isCut = video.score > currentThreshold;
                
                const videoCard = document.createElement('div');
                videoCard.className = `video-card ${isCut ? 'cut' : ''}`;
                videoCard.style.position = 'relative';
                
                videoCard.innerHTML = `
                    <div class="video-rank">#${globalIndex + 1}</div>
                    <div class="video-preview-container">
                        <video class="video-preview" controls muted autoplay loop preload="metadata" 
                               onerror="handleVideoError(this)" 
                               onloadstart="handleVideoLoadStart(this)"
                               onloadedmetadata="handleVideoLoaded(this)"
                               oncanplay="handleVideoCanPlay(this)">
                            <source src="${video.url}" type="video/mp4">
                            æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾
                        </video>
                        <div class="video-debug-info">
                            <small class="video-status">åŠ è½½ä¸­...</small>
                            ${video.method ? `<small style="display: block;">æ–¹æ³•: ${video.method}</small>` : ''}
                            ${video.error ? `<small style="display: block; color: #ff6b6b;">é”™è¯¯: ${video.error}</small>` : ''}
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="video-title ${isCut ? 'cut' : ''}" title="${video.name}">
                            <a href="${video.url}" target="_blank" title="ç‚¹å‡»è®¿é—®è§†é¢‘é“¾æ¥">
                                ${video.name}
                            </a>
                        </div>
                        <div class="video-score-display">
                            <div class="score-badge">${video.score.toFixed(4)}</div>
                            <div class="cut-status ${isCut ? 'cut-true' : 'cut-false'}">
                                ${isCut ? 'CUT' : 'KEEP'}
                            </div>
                        </div>
                    </div>
                `;
                
                videoGrid.appendChild(videoCard);
            });
        }

        function renderListView() {
            const videoList = document.getElementById('videoList');
            
            if (videoData.length === 0) {
                videoList.innerHTML = '<div style="text-align: center; padding: 50px; color: #6c757d; font-size: 1.2em;">æš‚æ— è§†é¢‘æ•°æ®</div>';
                return;
            }

            videoList.innerHTML = '';
            const currentPageVideos = getCurrentPageVideos();

            currentPageVideos.forEach((video, pageIndex) => {
                const globalIndex = (currentPage - 1) * videosPerPage + pageIndex;
                const isCut = video.score > currentThreshold;
                
                const videoItem = document.createElement('div');
                videoItem.className = `video-item ${isCut ? 'cut' : ''}`;
                
                videoItem.innerHTML = `
                    <div class="video-rank">#${globalIndex + 1}</div>
                    <div class="video-name ${isCut ? 'cut' : ''}" title="${video.name}">
                        <a href="${video.url}" target="_blank" rel="noopener noreferrer">${video.name}</a>
                        ${video.method ? `<small style="display: block; color: #6c757d; font-size: 0.8em;">æ–¹æ³•: ${video.method}</small>` : ''}
                        ${video.error ? `<small style="display: block; color: #dc3545; font-size: 0.8em;">é”™è¯¯: ${video.error}</small>` : ''}
                    </div>
                    <div class="video-score">${video.score.toFixed(4)}</div>
                    <div class="cut-indicator ${isCut ? 'cut-true' : 'cut-false'}">
                        ${isCut ? 'CUT' : 'KEEP'}
                    </div>
                `;
                
                videoList.appendChild(videoItem);
            });
        }

        function updateVisualization() {
            sortVideos();
            updateStats();
            updatePagination();
            
            if (currentView === 'grid') {
                renderGridView();
            } else {
                renderListView();
            }
        }

        // é˜ˆå€¼è¾“å…¥äº‹ä»¶ç›‘å¬
        document.getElementById('threshold').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            if (!isNaN(value) && value >= 0 && value <= 1) {
                currentThreshold = value;
                currentPage = 1; // é‡ç½®åˆ°ç¬¬ä¸€é¡µ
                updateVisualization();
            }
        });

        // åˆå§‹åŒ–
        function initialize() {
            selectionData = getSelectionData();
            if (selectionData) {
                document.getElementById('currentDatasetInfo').textContent = 
                    `æ•°æ®é›†: ${selectionData.dataset} | æ ‡ç­¾: ${selectionData.label} | æ¨¡å‹: ${selectionData.model} | åˆ†å‰²: ${selectionData.segment} | æœ€å¤§æ¡ˆä¾‹: ${selectionData.maxCases}`;
                
                loadJsonData();
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
